<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.min.css">
    <link rel="styleSheet" href="ztds/main/main.css">
    <link rel="styleSheet" href="components/angular-bootstrap-nav-tree/dist/abn_tree.css">
    <link rel="stylesheet" href="bower_components/ng-grid/ng-grid.css">
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css">

    <link rel="stylesheet" href="ztds/report/the8/style.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="IndexCtrl">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!--[if lte IE 8]>
        <script>
          document.createElement('ng-include');
          document.createElement('ng-pluralize');
          document.createElement('ng-view');
          document.createElement('abn-tree');
          document.createElement('header');

          // Optionally these for CSS
          document.createElement('ng:include');
          document.createElement('ng:pluralize');
          document.createElement('ng:view');
        </script>
        <![endif]-->


    <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->
    <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">昭通地税纪检监察</a>
        </div>
      </div>
    </header>

    <div class="container" style="width:100%">
      <div class="col-xs-2" style="height:532px;background:whitesmoke;border:0 solid lightgray;border-radius:5px;">
        <div style="margin-top:5px;">
          <abn-tree tree-data="navTreeData"
                    icon-leaf="glyphicon glyphicon-file"
                    on-select="navTreeHandler(branch)"
                    expand-level="2"
                    initial-selection="">
          </abn-tree>
        </div>
      </div>
      <div class="col-xs-10">
        <div>
          <ol class="breadcrumb">
            <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
              <a href="#{{breadcrumb.path}}" ng-hide="$last">{{breadcrumb.label}}</a>
              <span ng-show="$last">{{breadcrumb.label}}</span>
            </li>
          </ol>
        </div>
        <div ng-view></div>
      </div>
    </div>


    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <!-- build:js scripts/plugins.js -->
    <!-- <script src="bower_components/sass-bootstrap/js/affix.js"></script> -->
    <!-- <script src="bower_components/sass-bootstrap/js/alert.js"></script> -->
    <script src="bower_components/sass-bootstrap/js/button.js"></script>
    <!-- <script src="bower_components/sass-bootstrap/js/carousel.js"></script> -->
    <!-- <script src="bower_components/sass-bootstrap/js/transition.js"></script> -->
    <!-- <script src="bower_components/sass-bootstrap/js/collapse.js"></script> -->
    <!-- <script src="bower_components/sass-bootstrap/js/dropdown.js"></script> -->
    <!-- <script src="bower_components/sass-bootstrap/js/modal.js"></script> -->
    <!-- <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script> -->
    <script src="bower_components/sass-bootstrap/js/tab.js"></script>
    <!-- <script src="bower_components/sass-bootstrap/js/tooltip.js"></script> -->
    <!-- <script src="bower_components/sass-bootstrap/js/popover.js"></script> -->
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="components/angular-bootstrap-nav-tree/dist/abn_tree_directive.js"></script>

    <script src="bower_components/ng-grid/build/ng-grid.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>
    <script src="bower_components/highcharts/modules/exporting.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="components/angular-breadcrumbs/angular-breadcrumbs.min.js"></script>
    <script src="components/ui.bootstrap/src/modal/modal.js"></script>


    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="ztds/main/ztds.js"></script>
    <script src="ztds/report/the8/detail.js"></script>
    <script src="ztds/report/the8/report.js"></script>
    <script src="ztds/report/the8/module.js"></script>
    <script src="ztds/main/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
